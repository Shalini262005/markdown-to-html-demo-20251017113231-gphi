<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from Gemini!</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #message {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #timestamp {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="message">Hello from Gemini!</div>
    <div id="timestamp"></div>

    <script>
        function updateTimestamp() {
            const now = new Date();
            const timestampElement = document.getElementById('timestamp');
            timestampElement.textContent = 'Last updated: ' + now.toLocaleString();
        }

        updateTimestamp();
        setInterval(updateTimestamp, 1000); // Update every second
    </script>
</body>
</html>
